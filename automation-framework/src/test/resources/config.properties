# Base URL
baseURL=https://demo.nopcommerce.com/
loginURL=https://demo.nopcommerce.com/login
cartURL=https://demo.nopcommerce.com/cart
wishlistURL=https://demo.nopcommerce.com/wishlist
registrationURL=https://demo.nopcommerce.com/register?returnUrl=%2F

# Timeouts (in seconds)
explicitWait=10
pageLoadTimeout=15

# Header links selectors
registerLink=.ico-register
loginLink=.ico-login
wishlistLink=.ico-wishlist
cartLink=.ico-cart

# Expected page title
homePageTitle=nopCommerce demo store

# Search functionality locators
search.box=id=small-searchterms
search.button=css=#search_button
search.results=xpath=//div[@class='search-results']

# Category Search Locators
category.computers=link:Computers
category.pageTitle=css:.page-title
category.subCategories=css:.sub-category-item

# Pagination Locators
pagination.controls=css:.pager .page-item
pagination.next=css:.pager .next-page
pagination.previous=css:.pager .previous-page
pagination.resultsGrid=css:.product-grid
pagination.resultItem=css:.product-grid .item-box

# Sorting Locators
sorting.dropdown=id:products-orderby

# Filtering Locators
filter.categoryLinkComputers=linkText:Computers
filter.subcategoryLinkNotebooks=linkText:Notebooks
filter.manufacturerHP= xpath://label[@for='attribute-manufacturer-2']

# Clearing Filters Locators
category.computersLink=linkText:Computers
category.notebooksLink=linkText:Notebooks
filter.hpLabel=xpath://label[@for='attribute-manufacturer-2']
product.productGrid=css:.product-grid
product.productItem=css:.product-grid .product-item


# Invalid Search Term Locators
search.searchButton=css:button[type='submit']
search.noResultsMessage=css:.no-result

